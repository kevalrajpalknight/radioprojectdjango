<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title>Podca &mdash; {% block title %}Base{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900"> 
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">


    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
  </head>

  <body>
	
	<div class="site-wrap">

		<div class="site-mobile-menu">
		  <div class="site-mobile-menu-header">
			<div class="site-mobile-menu-close mt-3">
			  <span class="icon-close2 js-menu-toggle"></span>
			</div>
		  </div>
		  <div class="site-mobile-menu-body"></div>
		</div>
	
	
		<header class="site-navbar py-4 absolute transparent" role="banner">
	
		  <div class="container">
			<div class="row align-items-center">
			  
	
			  <div class="col-3" data-aos="fade-down">
				<h1><a href="{% url 'home' %}" class="text-white h2">Podca</a></h1>
			  </div>
			  {% if user.is_authenticated %}
			  <div class="col-9" data-aos="fade-down">
				<nav class="site-navigation position-relative text-right text-md-right" role="navigation">
					<div class="d-inline-block ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
					<ul class="site-menu js-clone-nav d-none">
					  <li class="active">
						<a href="{% url 'home' %}">Home</a>
					  </li>
					  <li><a href="{% url 'list' %}">Previous Podcast</a></li>
					  <li><a href="{% url 'live' %}">Live</a></li>
					  <li><a href="{% url 'about' %}">About</a></li>
					  <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
					</ul>
				</nav>
			  </div>
			  {% else %}
			  <div class="col-9" data-aos="fade-down">
				<nav class="site-navigation position-relative text-right text-md-right" role="navigation">
					<div class="d-inline-block ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
					<ul class="site-menu js-clone-nav d-none">
					  <li class="active">
						<a href="{% url 'home' %}">Home</a>
					  </li>
					  <li><a href="{% url 'accounts:login' %}">Login</a></li>
					  <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
					  <li><a href="{% url 'about' %}">About</a></li>
					  <li><a href="#">Contact</a></li>
					</ul>
				</nav>
			  </div>
			  {% endif %}
			</div>
		  </div>
		  
		</header>		  
	{% block content %} {% endblock %}
	</div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>

    <script src="{% static 'js/mediaelement-and-player.min.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
                  var mediaElements = document.querySelectorAll('video, audio'), total = mediaElements.length;

                  for (var i = 0; i < total; i++) {
                      new MediaElementPlayer(mediaElements[i], {
                          pluginPath: 'https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/',
                          shimScriptAccess: 'always',
                          success: function () {
                              var target = document.body.querySelectorAll('.player'), targetTotal = target.length;
                              for (var j = 0; j < targetTotal; j++) {
                                  target[j].style.visibility = 'visible';
                              }
                    }
                  });
                  }
              });
      </script>


    <script src="{% static 'js/main.js' %}"></script>
      
  </body>

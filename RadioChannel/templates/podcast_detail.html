{% extends "base.html" %}
{% load staticfiles %}

{% block title %} {{podcast.title}} {% endblock %}

{% block content %}
<div class="site-blocks-cover overlay inner-page-cover" data-aos="fade" style="background-image: url('{% static "images/hero_bg_2.jpg" %}');" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
          <h2 class="text-white font-weight-light mb-2 display-4">{{ podcast.title }}</h2>
          <div class="text-white mb-3"><span class="text-white-opacity-05"><small>By {{ podcast.rj_name }} <span class="sep">/</span> {{ podcast.created_at }} </small></span></div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row mt-5 no-gutter" data-aos="fade-up">
          <div class="col-md-12">
              <iframe class="mb-5 col-12 w-100 mh-100 h-100 d-flex-row" src="{{ podcast.url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

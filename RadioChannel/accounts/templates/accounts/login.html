{% extends "base.html" %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="site-blocks-cover overlay inner-page-cover" style="background-image: url({% static 'images/hero_bg_3.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
	<div class="container">
	  <div class="row align-items-center justify-content-center text-center">
		<div class="col-md-7" data-aos="fade-up" data-aos-delay="400">
		  <h2 class="text-white font-weight-light mb-2 display-4">Login</h2>
		</div>
	  </div>
	</div>
  </div>  
	<div class="container mb-5">
		<h1>Login</h1>
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" name="" class="btn btn-primary" value="Login">
		</form>
	</div>
{% endblock %}
